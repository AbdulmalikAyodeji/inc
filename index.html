        <div id="rat">
            <h1>Simple arithemetic<br> caculator</h1>
            <input type="text" placeholder="number 1" id="num1"><br> 
            <input type="text" placeholder="Number 2" id="num2"><br>

            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mut">x</button>
            <button id="div">/</button><br>

            <input type="number" readonly id="result">
        </div>
        <script>
            var n1 = document.getElementById("num1");
            var n2 = document.getElementById("num2");
            var res = document.getElementById("result");

            document.getElementById("add").addEventListener
                ("click", function () {
                    res.value =
                        parseInt(n1.value) + parseInt(n2.value);
                });
            document.getElementById("sub").addEventListener
                ("click", function () {
                    res.value =
                        parseInt(n2.value) - parseInt(n1.value);
                });
            document.getElementById("mut").addEventListener
                ("click", function () {
                    res.value =
                        parseInt(n1.value) * parseInt(n2.value);
                });
            document.getElementById("div").addEventListener
                ("click", function () {
                    res.value =
                        parseInt(n1.value) / parseInt(n2.value);
                });





        </script>

    </div>
